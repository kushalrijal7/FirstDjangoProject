<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TextUtils.com</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">TextUtils.in</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" name="about" href="about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" name="contact" href="contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="d-flex">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                >
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        <div id="alert-div" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome to Text Utils</strong>
            You can do anything with your text here:
            <button
                id="close-btn"
                type="button"
                class="btn-close"
                aria-label="Close"
                data-bs-dismiss="alert"
            ></button>
        </div>
        <div class="container">
            <form action="/game/" method="post">
              <!-- csrt(cross site request forgery) token is used to prevent unauthorized requests from being processed -->
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutil do the magic</label>
                    <textarea
                        class="form-control"
                        name="text"
                        id="exampleFormControlTextarea1"
                        rows="9"
                    ></textarea>
                </div>
                <div class="form-check form-switch">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="game"
                        role="switch"
                        id="customSwitch1"
                    >
                    <label class="form-check-label" for="customSwitch1">Remove punctuation</label>
                </div>
                <div class="form-check form-switch">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="fullcaps"
                        role="switch"
                        id="customSwitch2"
                    >
                    <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
                </div>
                <div class="form-check form-switch">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="newlineremover"
                        role="switch"
                        id="customSwitch3"
                    >
                    <label class="form-check-label" for="customSwitch3">New Line Remover</label>
                </div>
                <div class="form-check form-switch">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="extraspaceremover"
                        role="switch"
                        id="customSwitch4"
                    >
                    <label class="form-check-label" for="customSwitch4">Remove Extra Space</label>
                </div>
                <div class="form-check form-switch">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="charcount"
                        role="switch"
                        id="customSwitch5"
                    >
                    <label class="form-check-label" for="customSwitch5">Char Count</label>
                </div>
                <button type="submit" class="btn btn-dark">Analyze Text</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
          //wait for page to load
          $(document).ready(function() {
            //set duration time
            var fadeOutDuration = 2000; //2sec

            //function to dismiss alert after specified duration
            function dismissAlert(){
              $('#alert-div').alert('close');
            }
            //set timeout to call dismiss Alert function
            setTimeout(dismissAlert, fadeOutDuration)
          });
        </script>
    </body>
</html>
